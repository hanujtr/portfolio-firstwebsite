<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="section-head">
            <h1 class="section-one">Hanuj TR</h1>
            <p class="section-two">Web Developer</p>
            <a class="section-three" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>G-mail:</td>
                        <td><input type="email" placeholder="Enter your G-mail" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-socmedia">
            <p>Social Media:
                <a href="https://www.instagram.com/">Instagram</a>,
                <a href="https://linkedin.com/">LinkedIn</a>
            </p>
            <p>&copy;hanujtr</p>
        </div>
    </div>

</body>

</html>
